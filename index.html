                    <label id="lbl_login" for="login">Login</label>

                <div id="div_password" class="campo-form">
                    <label id="lbl_password" for="password">Password</label>
                    <input type="password" name="alumnograduacion_password" id="password">
                </div>
                <div id="div_nombre" class="campo-form">
                    <label id="lbl_nombre" for="nombre">Nombre</label>
                    <input type="text" name="alumnograduacion_nombre" id="nombre">

                <div id="div_apellidos" class="campo-form">

                    <input type="text" name="alumnograduacion_dni" id="dni">
                </div>
                <div id="div_telefono" class="campo-form">
                    <label id="lbl_telefono" for="telefono">Teléfono</label>
                    <input type="tel" name="alumnograduacion_telefono" id="telefono">
                </div>
                <div id="div_direccion" class="campo-form">
                    <label id="lbl_direccion" for="direccion">Dirección</label>
                    <input type="text" name="alumnograduacion_direccion" id="direccion">
                </div>
                <div id="div_email" class="campo-form">
                    <label id="lbl_email" for="email">Email</label>
                    <input type="email" name="alumnograduacion_email" id="email">
                </div>
                <div id="div_fotoacto" class="campo-form">
                    <label id="lbl_fotoacto" for="fotoacto">Foto</label>
                    <input type="file" name="alumnograduacion_foto" id="fotoacto">
